<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <!-- password length popup -->
      <div id="password-length" class="card popup">
        <button class="x-button">x</button>
        <div class="card-header">
          <h2>Choose Password Length</h2>
        </div>
        <div class="card-body">
          <span>Must be between 8 and 128 characters</span>
          <input id="lengthInput" type="number" value="8" min="8" max="128">
        </div>
        <button id="lengthButton" class="btn">Continue</button>
      </div>
      <!-- character types popup -->
      <div id="character-types" class="card popup">
        <button class="x-button">x</button>
        <div class="card-header">
          <h2>Choose Character Types</h2>
        </div>
        <div class="card-body">
          <input type="checkbox" id="lowerCase" checked="checked">
          <label for="lowerCase">Lower Case Letters</label>
          <br>
          <input type="checkbox" id="upperCase" checked="checked">
          <label for="upperCase">Upper Case Letters</label>
          <br>
          <input type="checkbox" id="numeric" checked="checked">
          <label for="numeric">Numbers</label>
          <br>
          <input type="checkbox" id="specialCharacters" checked="checked">
          <label for="specialCharacters">Special Characters</label>
        </div>
        <button id="characterButton" class="btn">Continue</button>
      </div>
      <!-- creates the greyed out background -->
      <div id="grey-out"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
